name: Build and Release Desktop Apps

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: false

# Required permissions for creating releases
permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
      version_number: ${{ steps.get_version.outputs.version_number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version
        id: get_version
        run: |
          # Determine version based on trigger
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # If triggered by a tag, use the tag name
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION_NUMBER=${TAG_NAME#v}  # Remove 'v' prefix for package.json
            VERSION=$TAG_NAME
          elif [[ "${{ github.event.inputs.version }}" != "" ]]; then
            # If manually triggered with version input
            VERSION=${{ github.event.inputs.version }}
            VERSION_NUMBER=${VERSION#v}
          else
            # Auto-increment patch version and append commit hash
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
            PATCH=$((VERSION_PARTS[2] + 1))
            NEW_VERSION="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.$PATCH"
            COMMIT_HASH=$(git rev-parse --short HEAD)
            VERSION="v${NEW_VERSION}"
            VERSION_NUMBER="${NEW_VERSION}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "Release Version: $VERSION"
          echo "Package Version: $VERSION_NUMBER"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: WildCAT ${{ steps.get_version.outputs.version }}
          body: |
            ## WildCAT Desktop App Release

            ### Downloads
            - **Windows**: Download the `.exe` installer below
            - **macOS**: Download the `.dmg` installer below

            ### Changes
            See commit history for details.

            ### Installation
            1. Download the appropriate installer for your platform
            2. Run the installer
            3. Launch WildCAT from your applications

            ### Features
            - CSV column reordering with drag-and-drop
            - Save and load column arrangements
            - Export reordered CSV files
            - Native file dialogs
            - Offline support
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    name: Build macOS
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update package.json version
        run: |
          # Update version in package.json
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.version = '${{ needs.create-release.outputs.version_number }}';
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "Updated package.json to version ${{ needs.create-release.outputs.version_number }}"

      - name: Build Vite app
        run: npm run build

      - name: Build Electron app (macOS)
        run: npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List release files
        run: |
          echo "=== Release directory contents ==="
          ls -lhR release/
          echo "=== DMG files ==="
          find release -name "*.dmg" -type f

      - name: Upload Release Assets (macOS)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            release/*.dmg
            release/*.zip
            release/**/*.dmg
            release/**/*.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update package.json version
        shell: powershell
        run: |
          $version = "${{ needs.create-release.outputs.version_number }}"
          $pkg = Get-Content package.json -Raw | ConvertFrom-Json
          $pkg.version = $version
          $pkg | ConvertTo-Json -Depth 100 | Set-Content package.json
          Write-Host "Updated package.json to version $version"

      - name: Build Vite app
        run: npm run build

      - name: Build Electron app (Windows)
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List release files
        shell: powershell
        run: |
          Write-Host "=== Release directory contents ==="
          Get-ChildItem -Path release -Recurse | Format-Table -AutoSize
          Write-Host "=== EXE files ==="
          Get-ChildItem -Path release -Filter *.exe -Recurse | Select-Object FullName

      - name: Upload Release Assets (Windows)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            release/*.exe
            release/*.zip
            release/**/*.exe
            release/**/*.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
